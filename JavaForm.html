<!DOCTYPE html>
<html>
<head>
	<title>FORM JAVA</title>
</head>
<body bgcolor="skyblue">
<pre>
	<form>
		Nama		: <input type="text" size="25" name="nama"><br>
		Kehadiran	: <input type="text" size="25" name="kehadiran"><br>
		Nilai Tugas	: <input type="text" size="25" name="tugas"><br>
		Nilai UTS	: <input type="text" size="25" name="uts"><br>
		Nilai UAS	: <input type="text" size="25" name="uas"><br>
		<input type="button" value="Hitung" onclick="Hitung(this.form)"><input type="reset" value="Hapus">

	</form>

	<script>
		function Hitung(form){

			var nama = form.nama.value;
			var kehadiran = form.kehadiran.value;
			var tugas = form.tugas.value;
			var uts = form.uts.value;
			var uas = form.uas.value;
			
			jmlkehadiran = kehadiran / 1.8;
			jmltugas = tugas * 20 / 100;
			jmluts = uts * 30 / 100;
			jmluas = uas * 40 / 100;
			nilaiakhir = jmlkehadiran + jmltugas + jmluts + jmluas;

			if(nilaiakhir > 80){
				grade = A;
			}else if(nilaiakhir > 70){
				grade = "B";
			}else if(nilaiakhir > 60){
				grade = "C";
			}else if(nilaiakhir > 50){
				grade = "D";
			}else{
				grade = "E";
			}

			if(nilaiakhir > 70){
				keterangan = "Lulus";
			}else{
				keterangan = "Tidak Lulus";
			}

			document.write("Nama			: "+nama+"<br>");
			document.write("Nilai Kehadiran	: "+jmlkehadiran+"<br>");
			document.write("Nilai Tugas		: "+jmltugas+"<br>");
			document.write("Nilai UTS		: "+jmluts+"<br>");
			document.write("Nilai UAS		: "+jmluas+"<br>");
			document.write("Nilai Akhir		: "+nilaiakhir+"<br>");
			document.write("Grade			: "+grade+"<br>");
			document.write("Keterangan		: "+keterangan+"<br>");
		}
	</script> 
</body>
</html>
